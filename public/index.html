<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Secret reality AR experience"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Secret Reality</title>
    <!-- AR.js test -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- End AR.js test -->
    <style>
      #secret {
        position: absolute;
        top: 0;
        margin: 3em auto;
        text-align: center;
        width: 100%;
      }

      .hide {
        opacity: 0;
      }

      .show {
        opacity: 1;
      }
    </style>
 
    <script>
      AFRAME.registerComponent('clicker', {
        init: function() {
          this.el.addEventListener('click', () => {
            var x = document.getElementById("secret");
            if (x.classList.contains("hide")) {
              x.classList.add("show");
              x.classList.remove("hide");
            } else {
              x.classList.add("hide");
              x.classList.remove("show");
            }
        });
      }});
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="secret" class="hide"><img src="./tdf-secret-1.png"/></div>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
      id="scene"
      embedded
      gesture-detector
    >
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="https://raw.githubusercontent.com/elliehoshi/secret-reality/main/src/pattern-tdf-marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
      >
        <a-image
          src="./crane.png"
          scale="1 1 1"
          class="clickable"
          id="origami"
          rotation="-90 0 0"
          gesture-handler
          clicker
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
