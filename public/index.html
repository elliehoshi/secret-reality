<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Secret reality AR experience"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.

    <title>Secret Reality</title>
    <!-- AR.js test -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <!-- End AR.js test -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <!-- End Fonts -->
    <script>
      var secretData = {
        "name": "Secret seed data",
        "secrets": [
          {
            "text": "I want to share my husband.",
            "spirit_animal": "crane",
            "is_private": "false",
            "id": "001"
          },
          {
            "text": "I want to try LSD for the first time with someone.",
            "spirit_animal": "elephant",
            "is_private": "true",
            "id": "002"
          },
          {
            "text": "I'm gay. I don't know how to tell my parents.",
            "spirit_animal": "frog",
            "is_private": "false",
            "id": "003"
          }
        ]
      };

      // not working
      AFRAME.registerComponent('checkMarkerStatus', {
        init: function() {
          this.el.addEventListener('markerFound', (e) => {
            console.log("marker found");
            var markerEl = document.getElementById("markerA");
            markerEl.classList.add("marker-found");
        });
        this.el.addEventListener('markerLost', (e) => {
          console.log("marker lost");
            var markerEl = document.getElementById("markerA");
            markerEl.classList.add("marker-found");
        });
      }});

      // ON CLICK SECRET 1
      AFRAME.registerComponent('clicker', {
        init: function() {
          this.el.addEventListener('click', () => {
            var x = document.getElementById("secret");
            var markerEl = document.getElementById("markerA");
            console.log("clicked!!!!!!");
            // if (x.classList.contains("hide") && markerEl.classList.contains("marker-found")) {
            if (x.classList.contains("hide")) {
              x.classList.add("show");
              x.classList.remove("hide");
            
              var secretText = secretData.secrets[0].text;
              console.log('secretText ', secretText); 
              x.innerHTML = secretText;
            } else {
              x.classList.add("hide");
              x.classList.remove("show");
            }
        });
      }});

      // ON CLICK SECRET 2
      AFRAME.registerComponent('clicker2', {
        init: function() {
          this.el.addEventListener('click', () => {
            var x = document.getElementById("secret");
            var markerEl = document.getElementById("markerB");
            console.log("clicked!!!!!!");
            // if (x.classList.contains("hide") && markerEl.classList.contains("marker-found")) {
            if (x.classList.contains("hide")) {
              x.classList.add("show");
              x.classList.remove("hide");
            
              var secretText = secretData.secrets[1].text;
              console.log('secretText ', secretText); 
              x.innerHTML = secretText;
            } else {
              x.classList.add("hide");
              x.classList.remove("show");
            }
        });
      }});

      // ON CLICK SECRET 3
      AFRAME.registerComponent('clicker3', {
        init: function() {
          this.el.addEventListener('click', () => {
            var x = document.getElementById("secret");
            var markerEl = document.getElementById("markerC");
            console.log("clicked2!!!!!!");
            if (x.classList.contains("hide")) {
              x.classList.add("show");
              x.classList.remove("hide");
            
              var secretText = secretData.secrets[2].text;
              console.log('secretText ', secretText); 
              x.innerHTML = secretText;
            } else {
              x.classList.add("hide");
              x.classList.remove("show");
            }
        });
      }});
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="secret" class="hide"></div>
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
      id="scene"
      embedded
      gesture-detector
    >

    <!-- Marker and ornament 1 -->
      <a-marker
        type="pattern"
        preset="custom"
        url="https://raw.githubusercontent.com/elliehoshi/secret-reality/main/src/pattern-tdf-marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        checkMarkerStatus
      >
        <a-image
          src="./hidden-ornament.png"
          scale="1 1 1"
          class="clickable"
          id="origami"
          rotation="-90 0 0"
          gesture-handler
          clicker
        ></a-image>
      </a-marker>

      <!-- Marker and ornament 2 -->
      <a-marker
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/pattern-tdf-1ornament-marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerB"
        checkMarkerStatus
      >
        <a-image
          src="./hidden-ramen.png"
          scale="1 1 1"
          class="clickable"
          id="ornament-2"
          rotation="-90 0 0"
          gesture-handler
          clicker2
        ></a-image>
      </a-marker>

      <!-- Marker and ornament 3 -->
      <a-marker
        type="pattern"
        preset="custom"
        url="%PUBLIC_URL%/pattern-tdf-2ornament-marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerC"
        checkMarkerStatus
      >
        <a-image
          src="./hidden-faceted-reflection-ball.png"
          scale="1 1 1"
          class="clickable"
          id="ornament-3"
          rotation="-90 0 0"
          gesture-handler
          clicker3
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="root"></div>

    -->
  </body>
</html>
